<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo | Sign Up</title>
    <link rel="icon" type="image/x-icon" href="./Images/icons8-movie-64.png">
    <!-- Css link -->
    <link rel="stylesheet" href="./forform.css">
    <!-- Box Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <div class="overlay_on" id="overlay">
        <div id="container">
            <div class="form-box">
                <a href="./index.html" class="tohome">
                    <div class="close_btn" id="close_btn">
                        <span></span>
                        <span></span>
                    </div>
                </a>

              <div class="ic-account"></div>
              <form id="login-form" name="login-form" action="#" method="post">
                <input id="email" class="login-form-input" type="email" name="your-email" placeholder="Email Address" required>
                <input id="password" class="login-form-input" type="password" name="your-password" placeholder="Password" required>
                <button class="login-form-btn" type="submit">Login</button>
                <p class="text"><a href="#">Forgot password?</a> or <a href="#">Sign up</a></p>
              </form>
            </div>
          </div>
    </div>
</body>
</html>
